name: COBOL Check Automation

on:
  push:
    branches: [ "main" ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Set up Node.js (for Zowe CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Zowe CLI
        run: |
          npm install -g @zowe/cli
          zowe --version

      - name: Quick check z/OSMF endpoint
        run: |
          curl -k -I https://204.90.115.200:10443/zosmf/ || true

      - name: Configure Zowe CLI (non-interactive)
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          zowe config init --global-config --overwrite \
            --user "$ZOWE_USERNAME" \
            --password "$ZOWE_PASSWORD" \
            --host "204.90.115.200" \
            --port "10443" \
            --protocol "https" \
            --reject-unauthorized false \
            --base-path "/zosmf"

      - name: Run Zowe operations script
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh
