name: COBOL Check Automation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Install Zowe CLI
        run: |
          npm -g config set unsafe-perm true
          npm install -g @zowe/cli

      - name: Create Zowe z/OSMF profile (non-interactive)
        env:
          ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_PORT: ${{ secrets.ZOWE_PORT }}
          ZOWE_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          zowe profiles create zosmf-profile zosmf \
            --host "$ZOWE_HOST" \
            --port "$ZOWE_PORT" \
            --user "$ZOWE_USER" \
            --password "$ZOWE_PASSWORD" \
            --reject-unauthorized false

      - name: Run Zowe operations script
        env:
          ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_PORT: ${{ secrets.ZOWE_PORT }}
          ZOWE_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          ./.github/scripts/zowe_operations.sh
